<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AV Interior</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px;
      animation: zoomFade 8s infinite alternate;
    }

    @keyframes zoomFade {
      from { opacity: 0.5; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .container {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .left-boxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .arrow-box {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 8px;
      position: relative;
      animation: slideRight 3s infinite alternate;
    }

    .arrow-box::after {
      content: 'âž¤';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes slideRight {
      from { transform: translateX(-10px); }
      to { transform: translateX(10px); }
    }

    .right-side {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
    }

    .photo-grid img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .info-boxes {
      display: flex;
      gap: 15px;
    }

    .info-box {
      background: rgba(255,255,255,0.2);
      padding: 15px 20px;
      border-radius: 8px;
      font-weight: bold;
      backdrop-filter: blur(5px);
      transition: transform 0.3s;
    }

    .info-box:hover {
      transform: scale(1.05);
    }

    .gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .contact {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #ff6f61;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
